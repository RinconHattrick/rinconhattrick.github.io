---
layout: with-sidebar
---

<article class="container" role="article">
  <!-- Encabezado del artículo -->
  <header class="media is-align-items-center">
    <div class="media-left">
      {% if page.image %}
      <figure class="image is-64x64">
        <img
          src="{{ page.image | relative_url }}"
          alt="Imagen de: {{ page.title }}"
          class="is-rounded"
          loading="lazy"
        />
      </figure>
      {% endif %}
    </div>
    <div class="media-content">
      <p class="has-text-centered">
        Publicado el {{ page.date | date: "%d/%m/%Y" }} por
        <strong>{{ page.author | default: "Anónimo" }}</strong>
      </p>
    </div>
  </header>

  <!-- Contenido principal -->
  <section class="content" role="main">{{ content }}</section>

  <!-- Botón para compartir -->
  <div class="has-text-centered">
    <button
      id="shareButton"
      class="button is-primary is-rounded"
      role="button"
      aria-label="Compartir este artículo"
    >
      <span class="icon is-small">
        <i class="fas fa-share-alt" aria-hidden="true"></i>
      </span>
      <span>Compartir</span>
    </button>
  </div>
</article>

<!-- Footer del artículo -->
<footer class="section">
  <!-- Navegación -->
  <nav class="level" role="navigation" aria-label="Navegación principal">
    <div class="level-item">
      <div class="buttons is-centered">
        <a
          href="/"
          class="button is-link is-rounded"
          aria-label="Volver al inicio"
        >
          <span class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
          </span>
          <span>Volver al Inicio</span>
        </a>
        <a
          href="#top"
          class="button is-link is-light is-rounded"
          aria-label="Volver arriba"
          title="Volver arriba"
        >
          <span class="icon">
            <i class="fas fa-arrow-up" aria-hidden="true"></i>
          </span>
          <span>Volver Arriba</span>
        </a>
      </div>
    </div>
  </nav>
</footer>

<!-- Script para compartir -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const shareButton = document.getElementById("shareButton");
    if (shareButton) {
      shareButton.addEventListener("click", function () {
        if (navigator.share) {
          navigator
            .share({
              title: "{{ page.title }}",
              text: "¡Lee este artículo interesante en El Rincón de Hattrick!",
              url: window.location.href,
            })
            .then(() => console.log("Artículo compartido con éxito"))
            .catch((error) => console.error("Error al compartir:", error));
        } else {
          alert(
            "La función de compartir no está disponible en este dispositivo. ¡Compártelo en tus redes sociales!"
          );
        }
      });
    }
  });
</script>
