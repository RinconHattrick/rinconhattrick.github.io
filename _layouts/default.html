<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#3273dc" id="themeColorMeta">

  {% seo %}

  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" sizes="any" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="{{ '/assets/main.css?v=1.0.18' | relative_url }}">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeMeta = document.getElementById("themeColorMeta");
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        themeMeta.setAttribute("content", "#181825");
      }
    });
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3C878VFFXM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-3C878VFFXM", { 'anonymize_ip': true });
  </script>
</head>

<body class="has-navbar-fixed-top">
  <header role="banner">
    {% include header.html %}
  </header>

  <main class="section" role="main">
    {{ content }}
  </main>

  <footer role="contentinfo">
    {% include footer.html %}
  </footer>

  <!-- Botón flotante de subir -->
  <button class="button scroll-to-top-btn" id="scrollToTopBtn" title="Subir al inicio" aria-label="Subir al inicio"
    hidden>
    <span aria-hidden="true">⇑</span>
  </button>

  <script src="{{ '/assets/js/script.js?v=1.0.18' | relative_url }}" defer></script>
</body>

</html>
