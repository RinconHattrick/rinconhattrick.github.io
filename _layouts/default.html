<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="index, follow" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#00d1b2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#181825" media="(prefers-color-scheme: dark)">
  <meta name="color-scheme" content="light dark" />

  {% seo %}

<!-- Icono -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" sizes="any" />

  <!-- Preconexión (con CDN utilizados) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts (solo los pesos necesarios) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <!-- Estilos personalizados (con versión para evitar problemas de caché) -->
  <link rel="stylesheet" href="{{ '/assets/main.css?v=1.0.0' | relative_url }}" />

</head>

<body class="has-navbar-fixed-top">
  {% include header.html %}

  <div class="container">
    <div class="columns is-variable is-2">
      <!-- Contenido principal -->
      <main class="column is-full-touch is-three-quarters-desktop">
        {{ content }}
      </main>

      <!-- Aside -->
      {% if page.layout != "no-sidebar" %}
      <aside class="column is-hidden-touch is-one-quarter-desktop">
        {% include aside.html %}
      </aside>
      {% endif %}
    </div>
  </div>

  {% include footer.html %}

  <!-- Botón de Scroll Arriba -->
  <button class="scroll-to-top-btn" id="scrollToTopBtn" title="Subir" aria-label="Subir al inicio">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts (con defer para mejorar rendimiento) -->
  <script src="{{ '/assets/js/script.js?v=1.0.3' | relative_url }}" defer></script>
</body>

</html>
