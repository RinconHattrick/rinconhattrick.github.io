<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#3273dc" />
  <meta name="color-scheme" content="light dark" />

  {% seo %}

  <!-- Iconos -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" sizes="any" />

  <!-- Preconexión -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous" />

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
</head>

<body class="has-navbar-fixed-top">
  {% include header.html %}

  <div class="container">
    <div class="columns is-variable is-2">
      <!-- Contenido principal -->
      <main class="main-content is-full-touch is-three-quarters-desktop">
        {{ content }}
      </main>

      <!-- Aside  -->
      {% if page.layout != "no-sidebar" %}
      <aside class="column is-hidden-touch is-one-quarter-desktop main-content">

        {% include aside.html %}
      </aside>
      {% endif %}
    </div>
  </div>

  {% include footer.html %}

  <!-- Botón de Scroll Arriba -->
  <button class="scroll-to-top-btn" id="scrollToTopBtn" title="Subir">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Scripts -->
  <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
</body>

</html>
