<!DOCTYPE html>
<html lang="{{ page.lang | default: 'es' }}" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="robots" content="index, follow" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#00d1b2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#181825" media="(prefers-color-scheme: dark)">
  <meta name="color-scheme" content="light dark" />

  {% seo %}

  <!-- Icono -->
  <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}" sizes="any" />

  <!-- Bulma -->
  <!-- Carga optimizada de Bulma -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" as="style">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" media="print"
    onload="this.onload=null;this.media='all';">

  <!-- Font Awesome -->
  <!-- Carga optimizada de Font Awesome -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print"
    onload="this.onload=null;this.media='all';">

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" as="style">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" media="print"
    onload="this.onload=null;this.media='all';">

  <!-- Estilos personalizados  -->
  <link rel="stylesheet" href="{{ '/assets/main.css?v=2.0.0' | relative_url }}" />

</head>

<body class="has-navbar-fixed-top">
  {% include header.html %}

  <div class="container">
    <div class="columns is-gapless is-gapless">

      <main class="column is-full-touch is-three-quarters-desktop">
        {{ content }}
      </main>

      {% if page.layout != "no-sidebar" %}
      <section class="column is-hidden-touch is-one-quarter-desktop">
        {% include aside.html %}
      </section>
      {% endif %}
    </div>
  </div>

  {% include footer.html %}

  <button class="scroll-to-top-btn" id="scrollToTopBtn" title="Subir" aria-label="Subir al inicio">
    <i class="fas fa-arrow-up" aria-hidden="true"></i>
  </button>

  <!-- Scripts -->
  <script src="{{ '/assets/js/script.js?v=2.0.0' | relative_url }}" defer></script>
</body>

</html>
