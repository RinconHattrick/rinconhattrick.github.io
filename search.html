---
layout: default
title: "Resultados de Búsqueda"
description: "Búsqueda de artículos en el sitio"
---

<section class="hero is-link">
  <div class="hero-body has-text-centered">
    <div class="container">
      <h1 class="title is-2">Resultados de Búsqueda</h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="content">
    <!-- Formulario de búsqueda -->
    <form class="mt-5" role="search" onsubmit="event.preventDefault()">
      <div class="field has-addons">
        <div class="control has-icons-left is-expanded">
          <input type="search" id="search-input" class="input is-rounded" placeholder="Buscar artículos..."
            aria-label="Buscar artículos" autocomplete="off" />
          <span class="icon is-small is-left">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <div class="control">
          <button type="submit" class="button is-info is-rounded">
            <span class="icon"><i class="fas fa-search"></i></span>
          </button>
        </div>
      </div>
      <p class="help">Escribe al menos 3 caracteres para comenzar a buscar.</p>
    </form>

    <!-- Retroalimentación de búsqueda -->
    <div id="search-feedback" class="message is-hidden mt-3" role="status" aria-live="polite">
      <div class="message-body"></div>
    </div>

    <!-- No resultados encontrados -->
    <div id="no-results" class="message is-warning is-hidden mt-3">
      <div class="message-body">
        <span class="icon"><i class="fas fa-exclamation-triangle"></i></span> No se encontraron resultados. Prueba con
        otra palabra clave.
      </div>
    </div>

    <!-- Resultados de búsqueda -->
    <div id="search-results" class="columns is-gapless is-multiline is-centered mt-5" aria-live="polite"></div>
  </div>
</div>

<div class="has-text-centered mt-6">
  <a href="{{ '/' | relative_url }}" class="button is-link is-rounded">
    <span class="icon"><i class="fas fa-home"></i></span>
    <span>Volver al Inicio</span>
  </a>
</div>

<script>
  class SearchManager {
    constructor() {
      this.searchJsonUrl = "/assets/json/search.json";
      this.searchInput = document.getElementById("search-input");
      this.feedbackElement = document.getElementById("search-feedback");
      this.resultsContainer = document.getElementById("search-results");
      this.noResultsMessage = document.getElementById("no-results");
      if (this.searchInput) this.init();
    }

    init() {
      this.searchInput.addEventListener("input", this.debounce((e) => this.handleInput(e.target.value.trim()), 300));
      const queryParams = new URLSearchParams(window.location.search);
      const initialQuery = queryParams.get("q");
      if (initialQuery) {
        this.searchInput.value = initialQuery;
        this.search(initialQuery);
      }
    }

    handleInput(query) {
      if (query.length < 3) {
        this.clearResults();
        this.showFeedback("Escribe al menos 3 caracteres para buscar.", "is-info");
        return;
      }
      this.updateURL(query);
      this.search(query);
    }

    updateURL(query) {
      const url = new URL(window.location);
      url.searchParams.set("q", query);
      window.history.pushState({}, "", url);
    }

    showFeedback(message, type = "is-primary") {
      if (!this.feedbackElement) return;
      this.feedbackElement.querySelector(".message-body").innerHTML = message;
      this.feedbackElement.classList.remove("is-hidden", "is-danger", "is-primary", "is-info", "is-warning");
      this.feedbackElement.classList.add(type);
    }

    hideFeedback() {
      if (this.feedbackElement) {
        this.feedbackElement.classList.add("is-hidden");
      }
    }

    clearResults() {
      if (this.resultsContainer) this.resultsContainer.innerHTML = "";
    }

    async search(query) {
      this.showFeedback("<span class='icon'><i class='fas fa-spinner fa-spin'></i></span> Cargando resultados...");
      try {
        const response = await fetch(this.searchJsonUrl);
        if (!response.ok) throw new Error("Error al cargar los datos de búsqueda");
        const data = await response.json();
        if (!Array.isArray(data)) throw new Error("Formato incorrecto de datos");
        const results = data.filter((item) => item.title.toLowerCase().includes(query.toLowerCase()) || item.excerpt.toLowerCase().includes(query.toLowerCase()));
        this.renderResults(results, query);
      } catch (error) {
        console.error(error);
        this.showFeedback("No se pudieron obtener los resultados. Inténtalo más tarde.", "is-danger");
      }
    }

    renderResults(results, query) {
      this.clearResults();
      if (!results.length) {
        this.showFeedback("No se encontraron resultados.", "is-warning");
        this.noResultsMessage.classList.remove("is-hidden");
        return;
      }
      this.hideFeedback();
      this.noResultsMessage.classList.add("is-hidden");
      results.forEach((item) => {
        const article = document.createElement("div");
        article.className = "column is-12-tablet is-6-desktop";
        article.innerHTML = `
          <article class="box has-shadow">
            <h3 class="title is-5 mt-2">
              <a href="${item.url}">${item.title}</a>
            </h3>
            <p class="mt-2">${item.excerpt ? item.excerpt.substring(0, 300) + "..." : ""}</p>
          </article>
        `;
        this.resultsContainer.appendChild(article);
      });
    }

    debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    if (document.getElementById("search-input")) {
      new SearchManager();
    }
  });
</script>
