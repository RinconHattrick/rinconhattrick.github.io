<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>{{ site.title | default: "Mi Sitio Web" }}</strong> &copy;
      <small>{{ "now" | date: "%Y" }}</small>
      <span>{{ site.author | default: "Autor desconocido" }}</span>
    </p>
    <div class="buttons is-centered is-flex is-justify-content-center">
      <a
        href="{{ '/acerca-de/' | relative_url }}"
        class="button is-small is-rounded"
        aria-label="Más información sobre nosotros"
        title="Ver información sobre nosotros"
      >
        <i class="fas fa-info-circle" aria-hidden="true"></i>
        <span>Acerca de</span>
      </a>
      <a href="{{ '/contacto/' | relative_url }}" class="button is-small is-rounded" aria-label="Formulario de contacto" title="Enviar un mensaje">
        <i class="fas fa-envelope" aria-hidden="true"></i>
        <span>Contacto</span>
      </a>
    </div>
  </div>
</footer>
