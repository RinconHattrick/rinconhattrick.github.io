<footer class="footer">
  <div class="content has-text-centered">
    <p class="has-text-grey">
      <span>{{ site.title | default: "Mi Sitio Web" }}</span> &copy;
      <span>{{ "now" | date: "%Y" }}</span>
      {{ site.author | default: "Autor desconocido" }}
    </p>

    <div class="buttons is-centered">
      <a href="{{ '/acerca-de/' | relative_url }}" class="button is-small" aria-label="Más información sobre nosotros">
        <span class="icon" aria-hidden="true">ℹ️</span><span>Acerca de</span>
      </a>
      <a href="{{ '/contacto/' | relative_url }}" class="button is-small" aria-label="Formulario de contacto">
        <span class="icon" aria-hidden="true">✉️</span><span>Contacto</span>
      </a>
    </div>
  </div>
</footer>
