<header role="banner">
  <nav
    class="navbar is-fixed-top"
    role="navigation"
    aria-label="Menú principal"
  >
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="/">
        <h2 class="title is-4 has-text-primary">El Rincón de Hattrick</h2>
      </a>
      <button
        class="navbar-burger"
        aria-label="Abrir menú"
        aria-expanded="false"
        data-target="navbarMenu"
        aria-controls="navbarMenu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </button>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a
          class="navbar-item {% if page.url == '/' %}is-active{% endif %}"
          href="/"
          aria-label="Ir a inicio"
        >
          <span class="icon">
            <i class="fas fa-home" aria-hidden="true"></i>
          </span>
          Inicio
        </a>
        <a
          class="navbar-item"
          href="https://www.hattrick.org/?inviteRef=U8EHM5"
          target="_blank"
          rel="noopener"
          aria-label="Ir a Hattrick"
        >
          <span class="icon">
            <i class="fas fa-external-link-alt" aria-hidden="true"></i>
          </span>
          Hattrick
        </a>
        <a
          class="navbar-item {% if page.url contains '/acerca-de/' %}is-active{% endif %}"
          href="/acerca-de/"
          aria-label="Ir a Acerca de"
        >
          <span class="icon">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
          </span>
          Acerca de
        </a>
        <a
          class="navbar-item {% if page.url contains '/contacto/' %}is-active{% endif %}"
          href="/contacto/"
          aria-label="Ir a Contáctanos"
        >
          <span class="icon">
            <i class="fas fa-envelope" aria-hidden="true"></i>
          </span>
          Contáctanos
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const burger = document.querySelector(".navbar-burger");
    const menu = document.querySelector("#navbarMenu");

    if (burger && menu) {
      burger.addEventListener("click", () => {
        const isActive = burger.classList.toggle("is-active");
        menu.classList.toggle("is-active");
        burger.setAttribute("aria-expanded", isActive ? "true" : "false");

        if (isActive) {
          burger.focus();
        }
      });
    }
  });
</script>
